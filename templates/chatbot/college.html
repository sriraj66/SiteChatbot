<!-- {% load static %} -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create College</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar ">
        <div class="container">
          <a class="navbar-brand">QuicKey</a>
        <button class="btn btn-outline-dark" type="submit">Search</button>
        </div>
      </nav>

    <div class="container item-center">
        <form method="post" class="centered-form">
            {% csrf_token %}
            {{form}}
            <input class="btn btn-outline-success " type="submit" value="Submit">
    
            <ul>
                <li><a href="{% static 'css/style.css' %}">Style</a></li>
                <li><a href="{% static 'js/service.js' %}">Service</a></li>
                <li><a href="{% static 'js/script.js' %}">Script</a></li>
            </ul>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>

</html>
